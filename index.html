<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
        alt=""
      />

      <div class="title">Ping Pong Score Keeper</div>
      <div>
        <h1>
          <span class="p1-text">0</span> to <span class="p2-text">0</span>
        </h1>
        <p>Use the buttons below to keep score</p>
        <h2>
          Playing To
          <select name="scores" id="score-select">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </h2>
      </div>
      <div class="button-box">
        <button class="p1-btn green">+1 Player One</button>
        <button class="p2-btn cyan">+1 Player Two</button>
        <button class="reset red">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
